<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
                <form [formGroup]="form" (ngSubmit)="signup()">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"></label>
                        <input  formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4"></label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="fullName"></label>
                      <input formControlName="fullName" [(ngModel)]="usuario.fullName"  type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                      <label for="phoneNumber"></label>
                      <input formControlName="phone" [(ngModel)]="usuario.phone" type="" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <button type="submit"  class="btn btn-lg btn-primary btn-block text-uppercase ">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
